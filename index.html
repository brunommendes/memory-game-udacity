<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Matching Game</title>
		<meta name="description" content="">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
		<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>

		<div class="container">
			<header>
				<h1>Matching Game</h1>
			</header>

			<section class="score-panel">
				<ul class="stars">
					<li><i class="fas fa-star"></i></li>
					<li><i class="fas fa-star"></i></li>
					<li><i class="fas fa-star"></i></li>
				</ul>

				<span class="moves">0</span> Move(s)
				
				<div class="timer">0 <b>mins</b> 0 - <b>secs</b></div>
				
				<div class="restart">
					<i class="fas fa-redo-alt"></i>
				</div>
			</section>

			<ul class="deck">
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>
				<li class="card"></li>           
			</ul>

			<div id="modalWin" class="overlay">
				<div class="modal">
					<h2>Congratulations</h2>
					<span id="close">Ã—</span>
					
					<div class="content">
						<p><b>Moves: </b> <br /><span id="finalMoves"></span> moves</p>
						<hr />
						<p><b>Time: </b> <br /><span id="finalTime"></span></p>
						<hr />
						<p><b>Rating:</b> <br /><span id="finalRating"></span></p>
					</div>
					<button id="restartGame">Restart</button>
				</div>
			</div>
		</div>

		<script src="js/app.js"></script>
	</body>
</html>
